name: Migrate Production Database

on:
  pull_request:
    branches: [prod]
  workflow_call:
    inputs:
      base_ref:
        description: 'Base branch to compare against for migration changes'
        required: false
        default: 'prod'
        type: string
    outputs:
      has_migrations:
        description: 'Whether there are migrations to run'
        value: ${{ jobs.check-migrations.outputs.has_migrations }}
    secrets:
      SUPABASE_PROD_PROJECT_REF:
        required: true
      SUPABASE_ACCESS_TOKEN:
        required: true

jobs:
  check-migrations:
    name: Check for migrations
    runs-on: ubuntu-latest
    outputs:
      has_migrations: ${{ steps.check.outputs.has_migrations }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration file changes
        id: check
        run: |
          # Get the list of changed files between the PR branch and prod
          CHANGED_FILES=$(git diff --name-only origin/prod...HEAD -- 'supabase/migrations/' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "Migration files changed:"
            echo "$CHANGED_FILES"
            echo "has_migrations=true" >> $GITHUB_OUTPUT
          else
            echo "No migration files changed"
            echo "has_migrations=false" >> $GITHUB_OUTPUT
          fi

  migrate:
    name: Run migrations
    runs-on: ubuntu-latest
    needs: check-migrations
    if: needs.check-migrations.outputs.has_migrations == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push migrations to production
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  skip-migrate:
    name: Run migrations
    runs-on: ubuntu-latest
    needs: check-migrations
    if: needs.check-migrations.outputs.has_migrations == 'false'
    steps:
      - name: No migrations needed
        run: echo "No migration files changed, skipping database migration"
