# Block Club Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000", "blockclub://"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Custom email templates
[auth.email.template.confirmation]
subject = "Confirm your Block Club email"
content_path = "./supabase/templates/confirmation.html"

[auth.email.template.invite]
subject = "You're invited to join Block Club"
content_path = "./supabase/templates/invite.html"

[auth.email.template.magic_link]
subject = "Sign in to Block Club"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.email_change]
subject = "Confirm your email change"
content_path = "./supabase/templates/email_change.html"

[auth.email.template.recovery]
subject = "Reset your Block Club password"
content_path = "./supabase/templates/recovery.html"

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true
